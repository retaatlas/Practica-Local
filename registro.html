<!DOCTYPE HTML>
<head>
	<title>Registro</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="/registro.css" />
	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="/js/locales/bootstrap-datetimepicker.es.js"></script>
	<script type="text/javascript" src="/registro.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

<body onload="initUI()">
		<div class="loadingScreen"></div>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html">Viajes Compartidos</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login.html">Ingresar</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


	<div class="col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">

		<div class="panel panel-primary" id="formUsuario">
		  <div class="panel-heading">
			<h3 class="panel-title">Registro - Paso 1</h3>
		  </div>
		  <div class="panel-body">
			<form class="form-horizontal">

			  <div class="form-group col-lg-6 row">
				<label for="nombre_usuario" class="col-lg-6">Nombre de Usuario <span>(*)</span></label>
				<div class="col-lg-6">
				  <input type="text" name="nombre_usuario" class="form-control" maxlength="25" required>
				</div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="email" class="col-lg-6">E-Mail <span>(*)</span></label>
				<div class="col-lg-6">
				  <input type="text" name="email" class="form-control" maxlength="38" required>
				</div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="password" class="col-lg-6">Contraseña <span>(*)</span></label>
				<div class="col-lg-6">
				  <input type="password" name="password" class="form-control"  maxlength="30" required>
				</div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="repetirPassword" class="col-lg-6">Repetir contraseña <span>(*)</span></label>
				<div class="col-lg-6">
				  <input type="password" name="repetirPassword" class="form-control"  maxlength="30" required>
				</div>
			  </div><!-- .form-group -->

			</form>
			<div class="form-group panel-error col-md-12"></div>
		  </div>
		  <div class="panel-footer clearfix">
			<button class="btn btn-success pull-right" type="submit" onclick="ui.validar('Usuario')"><span class="glyphicon glyphicon-step-forward"></span> Siguiente</button>
		  </div>
		</div>

		<div class="panel panel-primary" id="formPersona">
		  <div class="panel-heading">
			<h3 class="panel-title">Registro - Paso 2</h3>
		  </div>
		  <div class="panel-body">
			<form class="form-horizontal">

			  <div class="form-group col-lg-6 row">
				<label for="apellidos" class="col-lg-4">Apellido (*)</label>
				<div class="col-lg-8"><input type="text" name="apellidos" class="form-control" maxlength="55"  required></div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="nombres" class="col-lg-4">Nombre (*)</label>
				<div class="col-lg-8"><input type="text" name="nombres" class="form-control"  maxlength="55" required></div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="tipo_doc" class="col-lg-4">Tipo de documento (*)</label>
				<div class="col-lg-8"><select name="tipo_doc" required>
				  <option value="1">DNI</option>
				  <option value="2">LE</option>
				  <option value="3">LC</option>
				  </select></div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="nro_doc" class="col-lg-4">Numero de documento (*)</label>
				<div class="col-lg-8"><input type="number" name="nro_doc" class="form-control" maxlength="18" required></div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
					<label for="fecha_nacimiento" class="col-lg-4">Fecha de nacimiento (*)</label>
					<div class="input-group date form_date col-lg-8">
						<input type="text" class="form-control" id="fecha" name="fecha_nacimiento" placeholder="Año" required>
						<span class="input-group-addon " onclick="$('#fecha').datetimepicker('show')"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="domicilio" class="col-lg-4">Domicilio (*)</label>
				<div class="col-lg-8"><input type="text" name="domicilio" class="form-control"  maxlength="118" required></div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="sexo" class="col-lg-4">Sexo (*)</label>
				<div class="col-lg-8"><select name="sexo" required>
				  <option value="M">Masculino</option>
				  <option value="F">Femenino</option>
				  <option value="O">Otro</option>
				  </select></div>
			  </div><!-- .form-group -->

			  <div class="form-group col-lg-6 row">
				<label for="telefono" class="col-lg-4">Telefono (*)</label>
				<div class="col-lg-6"><input type="text"  name="telefono" class="form-control" maxlength="15"  required></div>
			  </div><!-- .form-group -->
			</form>
			<div class="panel-error col-md-12"></div>
		  </div>
		  <div class="panel-footer clearfix">
			<div class="btn-group pull-right" role="group">
			  <button class="btn btn-default" type="submit" onclick="ui.activateForm('Usuario')"><span class="glyphicon glyphicon-step-backward"></span> Volver</button>
			  <button class="btn btn-success" type="submit" onclick="ui.validar('Persona')"><span class="glyphicon glyphicon-step-forward"></span> Siguiente</button>
			</div>
		  </div>
		</div>

		<div class="panel panel-primary" id="formCliente">
		  <div class="panel-heading">
			<h3 class="panel-title">Registro - Paso 3</h3>
		  </div>
		  <div class="panel-body">
			<form class="form-horizontal">
			  <div class="form-group col-lg-6 row">
					<label for="foto_registro" class="col-md-12 col-sm-12"><h4 class="text-center">Registro de conducir</h4></label>
					<div class="">
					  <img id="img_registro" src="" class="img-thumbnail img-responsive col-sm-4 col-sm-offset-4"></img>
					  <span class="btn btn-default btn-file btn-block">
						Buscar <input type="file" name="foto_registro" accept="image/*">
					  </span>
					</div>
			  </div><!-- .form-group -->
			  <div class="form-group col-lg-6 row">
					<label for="foto_usuario" class="col-md-12 col-sm-12"><h4 class="text-center">Foto de usted</h4></label>
					<div class="">
					  <img id="img_usuario" src="" class="img-thumbnail img-responsive col-sm-4 col-sm-offset-4"></img>
					  <span class="btn btn-default btn-file btn-block">
						Buscar <input type="file" name="foto_usuario" accept="image/*">
					  </span>
					</div>
			  </div><!-- .form-group -->
			</form>
			<div class="panel-error col-md-12"></div>
		  </div>
		  <div class="panel-footer clearfix">
			<div class="btn-group pull-right" role="group">
          <button class="btn btn-default" type="submit" onclick="ui.activateForm('Persona')"><span class="glyphicon glyphicon-step-backward"></span> Volver</button>
          <button class="btn btn-success" type="submit" onclick="ui.validar('Cliente')"><span class="glyphicon glyphicon-step-check"></span> Confirmar</button>
			</div>
		  </div>
		</div>
    </div>

	<div id="modalError" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onclick="closeModal('Error')">&times;</button>
					<h3 class="dialog-title"> Ha ocurrido un error</h3>
				</div><!-- modal-header -->
				<div class="modal-body">
					<div id="errorMessage">
						Ha ocurrido un error. <!-- Esto sera modificado desde javascript -->
					</div>
				</div><!-- modal-body -->

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" onclick="closeModal('Error')"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
				</div><!-- .modal-footer -->
			</div><!-- .modal-content -->
		</div><!-- .modal-dialog -->
	</div><!-- .modal -->

	<div id="modalSuccess" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-success">
					<button type="button" class="close" onclick="closeModal('Success')">&times;</button>
					<h3 class="dialog-title"> Éxito!</h3>
				</div><!-- modal-header -->
				<div class="modal-body">
					<div id="successMessage">
						Registrado correctamente <!-- Esto sera modificado desde javascript -->
					</div>
				</div><!-- modal-body -->

				<div class="modal-footer">
					<button type="button" class="btn btn-success" onclick="ingresarLogin();"><span class="glyphicon glyphicon-ok"></span> Ingresar</button>
				</div><!-- .modal-footer -->
			</div><!-- .modal-content -->
		</div><!-- .modal-dialog -->
	</div><!-- .modal -->

  </div>


</body>
