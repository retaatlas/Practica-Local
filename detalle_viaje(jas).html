		<div class="container-fluid">
			<div class="col-lg-12 col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading" data-toggle="collapse" data-target="#collapseViaje" aria-expanded="true">
						<h3 class="panel-title">Detalle del Viaje</h3>
					</div>
					<div class="panel-body collapse in" id="collapseViaje">
						<div class="col-sm-8 row">
							<div class="col-sm-12 row">
								<label class="col-sm-3">Tipo:</label> 
								<p id="tipo" class="col-sm-6">Ida/Vuelta</p>
							</div>
							<div class="col-sm-6 row">
								<label class="col-sm-6">Estado:</label> 
								<p id="estado" class="col-sm-6"></p>
							</div>
							<div class="col-sm-6 row">
								<label class="col-sm-6">Origen:</label> 
								<div class="col-sm-6">
									<p id="origen">Moreno</p>
								</div>
							</div>
							<div class="col-sm-6 row">
								<label class="col-sm-6">Destino:</label> 
								<div class="col-sm-6">
									<p id="destino">Luján</p>
								</div>
							</div>
							<div class="col-sm-6 row">
								<label class="col-sm-6">Fecha:</label> 
								<div class="col-sm-6">
									<p id="fecha">28/10/2016</p>
								</div>
							</div>
							<div class="col-sm-6 row">
								<label class="col-sm-6">Hora:</label> 
								<div class="col-sm-6">
									<p id="hora">10:00</p>
								</div>
							</div>
							<div class="col-sm-6 row">
								<label class="col-sm-6">Precio:</label> 
								<div class="col-sm-6">
									<p id="precio">100</p>
								</div>
							</div>
							<div class="col-sm-12 row">
								<label class="col-sm-3">Recorrido:</label> 
								<div class="col-sm-9 row">
									<ol id="recorrido" class="list-inline">
									</ol>
								</div>
							</div>
						</div>
						<div class="col-sm-4 row" id="mapa" style="height: 300px">
							<a href="img/home/mapa.png" class="thumbnail">
							<img src="img/home/mapa.png" alt="camino"></a>
						</div>
						
						<div class="col-xs-8 col-xs-offset-4 row">
							<div id="botonera-pasajero">
								<button type="btn button" class="btn btn-info" onclick="seguirViaje();" id="btnSeguir">Seguir</button>
								<button type="btn button" class="btn btn-info" onclick="dejarDeSeguirViaje();" id="btnDejarSeguir">Dejar de seguir</button>
								<button type="btn button" class="btn btn-success" id="btnParticipar" onclick="mostrarVentanaParticipar();">Participar</button>
								<button type="btn button" class="btn btn-danger" id="btnCancelarParticipacion" onclick="cancelarParticipacion();">Cancelar Participación</button>
							</div>
							<div id="botonera-conductor">
								<button type="btn button" class="btn btn-warning " onclick="modificarViaje();" id="btnModificar">Modificar</button>
								<button type="btn button" class="btn btn-primary " onclick="verPostulantes();" id="btnPostulantes">Ver Postulantes</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6 col-md-6">
				<div class="panel panel-primary" id="panel-conductor">
					<div class="panel-heading"  data-toggle="collapse" data-target="#collapseConductor" aria-expanded="true">
						<h3 class="panel-title">Conductor</h3>
					</div>
					<div class="panel-body text-center collapse in" id="collapseConductor">
						<div class="col-md-6 col-sm-6 col-xs-6 row">
							<label class="col-md-12">Foto de perfil</label>
							<div class="col-md-12" id="panel-foto-conductor">
								<a href="img/home/administracion_usuarios.png" target="_blank" class="thumbnail">
									<img src="img/home/administracion_usuarios.png" alt="foto de conductor">
								</a>
							</div>
						</div>
						<div class="col-md-6 col-sm-6  col-xs-6 row">
							<label class="col-md-12 col-sm-12 col-xs-12">Usuario: </label> 
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p><a href="#" id="nombreConductor">Juan_cardona23</a></p>
							</div>
						</div>
						<div class="col-md-6 col-sm-6  col-xs-6 row">
							<label class="col-md-12">Reputación: </label> 
							<div class="col-md-12">
								<p id="reputacion" class="reputacion">★★★</p>
							</div>
						</div>
						<div class="col-md-6 col-sm-6  col-xs-6 row" id="panel-foto-registro">
								<a href="img/home/fondo1.jpg"  target="_blank" class="thumbnail">
										<img src="img/home/fondo1.jpg" alt="foto de registro">
								</a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6 col-md-6">
				<div class="panel panel-primary" id="panel-vehiculo">
					<div class="panel-heading" data-toggle="collapse" data-target="#collapseVehiculo" aria-expanded="true">
						<h3 class="panel-title">Vehículo</h3>
					</div>
					<div class="panel-body  collapse in" id="collapseVehiculo">
						<div class="col-md-6 col-sm-6 col-xs-6 row">
							<div class="col-md-12" id="panel-foto-vehiculo">
								<a href="img/home/gestion_vehiculos.png" class="thumbnail">
									<img src="img/home/gestion_vehiculos.png" alt="foto de vehiculo">
								</a>
							</div>
						</div>
							<div class="col-md-6 col-sm-6 col-xs-6  row">
								<label class="col-md-6 col-sm-6 col-xs-6 ">Marca:</label>
								<div class="col-md-6 col-sm-6 col-xs-6 ">
									<p id="marca">Volkswagen</p>
								</div>
							</div>
							<div class="col-md-6  col-sm-6 col-xs-6 row">
								<label class="col-md-6 col-sm-6 col-xs-6 ">Modelo:</label>
								<div class="col-md-6 col-sm-6 col-xs-6 ">
									<p id="modelo">Gol</p>
								</div>
							</div>
							<div class="col-md-6  col-sm-6 col-xs-6 row">	
								<label class="col-md-6 col-sm-6 col-xs-6 ">Patente:</label>
								<div class="col-md-6 col-sm-6 col-xs-6 ">
									<small><p id="patente">GGG 123</p></small>
								</div>
							</div> 
							<div class="col-md-6  col-sm-6 col-xs-6 row">
								<label class="col-md-6 col-sm-6 col-xs-6 ">Año:</label>
								<div class="col-md-6 col-sm-6 col-xs-6 ">
									<p id="anio">2010</p>
								</div>
							</div>
							<div class="col-md-6  col-sm-6 col-xs-6 row">
								<label class="col-md-8 col-sm-6 col-xs-6 ">A/C:</label>
								<div class="col-md-4 col-sm-6 col-xs-6 ">
									<p id="aire">Si/No</p>
								</div>
							</div>
							<div class="col-md-6  col-sm-6 col-xs-6 row">
								<label class="col-md-8 col-sm-6 col-xs-6 ">Seguro:</label>
								<div class="col-md-4 col-sm-6 col-xs-6 ">
									<p id="seguro">Si/No</p>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-6  row">
								<label class="col-md-8 col-sm-6 col-xs-6 ">Verificado:</label>
								<div class="col-md-4 col-sm-6 col-xs-6 ">
									<p id="verificado">Si/No</p>
								</div>
							</div>


					</div>
				</div>
			</div>

		<!-- modal participar-->
		<div id="modal-participar" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content panel-primary">
				  <div class="modal-header panel-heading">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Participar del viaje</h4>
				  </div>
				  <div class="modal-body">
					<div class="panel-error" id="panel-error-tramo"></div>
					<div class="form-group">
						<label for="origenPasajero" class="control-label">Se sube en:</label>
						<div class="">
							<select class="form-control" name="origenPasajero">

							</select>					
						</div>				
					</div>
					<div class="form-group">
						<label for="destinoPasajero" class="control-label">Se baja en:</label>
						<div class="">
							<select class="form-control" name="destinoPasajero">

							</select>					
						</div>
					</div>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-success" onclick="participarViaje()">Participar</button>
				  </div>
				</div>
			</div>
		</div>
		
		<div id="modal-success" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content panel-success">
					<div class="modal-header panel-heading">
						<button type="button" class="close" onclick="closeModal('success')">&times;</button>
						<h3 class="dialog-title"> Éxito!</h3>
					</div><!-- modal-header -->
					<div class="modal-body">
						<div id="success-message">
							Todo salió bien. <!-- Esto sera modificado desde javascript -->
						</div>					</div><!-- modal-body -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="closeModal('success');"> Cerrar</button>
					</div><!-- .modal-footer -->
				</div><!-- .modal-content -->
			</div><!-- .modal-dialog -->
		</div><!-- .modal -->
		
		<div id="modal-warning" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content panel-warning">
					<div class="modal-header panel-heading">
						<button type="button" class="close" onclick="closeModal('warning')">&times;</button>
						<h3 class="dialog-title"> Atención</h3>
					</div><!-- modal-header -->
					<div class="modal-body">
						<div id="warning-message">
							Usuario debe saber esto <!-- Esto sera modificado desde javascript -->
						</div>					</div><!-- modal-body -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="closeModal('warning');"> Cerrar</button>
					</div><!-- .modal-footer -->
				</div><!-- .modal-content -->
			</div><!-- .modal-dialog -->
		</div><!-- .modal -->
			
		<div id="modal-error" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" onclick="closeModal('error')">&times;</button>
						<h3 class="dialog-title"> Ha ocurrido un error</h3>
					</div><!-- modal-header -->
					<div class="modal-body">
						<div id="error-message">
							Ha ocurrido un error. <!-- Esto sera modificado desde javascript -->
						</div>
					</div><!-- modal-body -->

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" onclick="closeModal('error')"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
					</div><!-- .modal-footer -->
				</div><!-- .modal-content -->
			</div><!-- .modal-dialog -->
		</div><!-- .modal -->
