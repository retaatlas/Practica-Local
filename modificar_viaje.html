<!DOCTYPE HTML>
<html>
<head>
	<title>Modificar viaje</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="/css/magicsuggest.css" />
	<link rel="stylesheet" href="/common.css" />
	<link rel="stylesheet" href="/modificar_viaje.css" />

	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src=""></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="/js/locales/bootstrap-datetimepicker.es.js"></script>
	<script type="text/javascript" src="/js/magicsuggest-min.js"></script>
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu2P6zmQmOyESf872DSdZgYam9PMJnzwg&callback=initMapa"></script>
	<script type="text/javascript" src="/modificar_viaje.js"></script>
	<script type="text/javascript" src="/navegacion.js"></script>
</head>
<body>
	<div class="loadingScreen"></div>
	<main>
		<div class="container-fluid">
			<ol class="breadcrumb">
			  <li><a href="/home.html">Home</a></li>
			  <li><a href="javascript:irDetalleViaje()">Detalle Viaje</a></li>
			  <li class="active">Modificar Viaje</li>
			</ol>
			<form id="form-modificar-viaje" onsubmit="return enviarForm()" class="form-horizontal">
				<header class="bg-primary"><h3 class="pull-center">Modificar Viaje</h3></header>
				<div class="form-group">
					<div class="col-md-6">
						<label for="nombre_amigable" class="control-label col-md-4">Nombre viaje:</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="nombre" name="nombre_amigable"  maxlength="23" placeholder="Nombre"></input>
						</div>
					</div>
					<div class="col-md-6">
						<label for="vehiculo" class="control-label col-md-4">Veh√≠culo:</label>
						<div class="col-md-8">
							<select class="form-control" name="vehiculo" id="vehiculo">
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label for="origen" class="control-label col-md-4">Origen:</label>
						<div class="col-md-8">
							<input type="text" class="form-control localidad-origen-input" id="origen" name="origen" placeholder="Origen"></input>
						</div>
					</div>
					<div class="col-md-6">
						<label for="destino" class="control-label col-md-4">Destino:</label>
						<div class="col-md-8">
							<input type="text" class="form-control localidad-destino-input" id="destino" name="destino" placeholder="Destino"></input>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="puntos" class="control-label col-md-2">Puntos Intermedios:</label>
						<div class="col-md-10">
						  	<input type="text" class="form-control localidad-intermedias-input" id="punto" name="puntos" placeholder=""></input>
						</div>
	  				</div>
				</div>


				<div class="form-group">
					<div class="col-md-12">
						<h3 class="text-center">Recorrido</h3>
					</div>
						<div class="col-xs-10 col-xs-offset-1" style="height:300px" id="divMapa"></div>
				</div>

				<div class="form-group">
					<div class="col-md-6">
						<label for="fecha" class="control-label col-md-4">Fecha:</label>
						<div class="col-md-8">
							<div class="input-group date form_date">
								<input type="text" class="form-control" name="fecha" id="fecha">
								<span class="input-group-addon " onclick="$('#fecha').datetimepicker('show');"> <span class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<label for="precio" class="control-label col-md-4">Precio estimado total:</label>
						<div class="input-group col-md-8">
						<div class="input-group-addon">$</div>
							<input type="number" min="0" step="0.01" class="form-control" name="precio" id="precio" value="5.00">
						</div>
					</div>
					<div class="col-md-6">
						<label for="asientos" class="control-label col-md-4">Asientos libres:</label>
						<div class="col-md-8">
							<select class="form-control" name="asientos" id="asientos">
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-7 col-sm-offset-9 col-md-offset-10">
						<button class="btn btn-primary" id="boton" ><span class="glyphicon glyphicon-road"></span> Modificar</button>
					</div>
				</div>

			</form>
    	</div>
	</main>
</body>
</html>
