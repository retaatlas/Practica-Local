<!DOCTYPE HTML>
<html>
<head>
	<title>Viajes Compartidos</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="home.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="confirmar_finalizacion_viaje.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="navegacion.js"></script>
</head>

<body>

    <main>
		<h1 class="text-center">Usuarios a calificar</h1>
		<div class="container-fluid">
			<div class="table-container col-md-4 col-lg-4">
				<table id="resultadosviaje" class="table table-bordered table-hover table-condensed">
					<thead>
						<tr class="info">
							<th class="col-lg-8">Nombre de usuario</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="form-group col-md-8 col-md-8">
				<div class="form-group col-md-9 col-lg-9">
					<label for="viaje_realizado" class="text-right col-xs-8 col-sm-2 col-md-5 col-lg-5 control-label">¿Realizó el viaje?</label>
					<div class="col-xs-4 col-sm-2 col-md-3 col-lg-3">
						<select class="form-control" name="" id="viaje_realizado">
							<option value="true">Sí</option>
							<option value="false">No</option>
						</select>					
					</div>
				</div>
				<div class="estrellitas form-group col-md-9 col-lg-9">
					<label for="clasifica" class="text-right control-label col-xs-8 col-sm-2 col-md-4 col-lg-4">Calificación: </label>
					<p class="clasificacion col-xs-4 col-sm-2 col-md-5 col-lg-5" id="clasifica">
						<input id="radio1" type="radio" name="estrellas" value="5">
						<label for="radio1">★</label>
						<input id="radio2" type="radio" name="estrellas" value="4">
						<label for="radio2">★</label>
						<input id="radio3" type="radio" name="estrellas" value="3">
						<label for="radio3">★</label>
						<input id="radio4" type="radio" name="estrellas" value="2">
						<label for="radio4">★</label>
						<input id="radio5" type="radio" name="estrellas" value="1">
						<label for="radio5">★</label>
	 				</p>
				</div>
				<div class="form-group col-md-9 col-lg-9">
					<label class="text-right control-label col-xs-8 col-sm-2 col-md-4 col-lg-4">Deje un comentario:</label>
					<div class="col-xs-4 col-sm-2 col-md-5 col-lg-5">
						<textarea class="form-control" rows="4"></textarea>
					</div>
				</div>
			</div>
		</div>

    </main>

</div>

</body>	
</html>
