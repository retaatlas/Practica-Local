<!DOCTYPE HTML>
<html>
<head>
	<title>Viajes Compartidos</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="home.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="jquery.js"></script>

<body>

    <main>
		<h1 class="text-center">Notificar Pago</h1>
		<div class="container-fluid">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="codigo-factura" class="control-label col-xs-6 col-sm-4 col-md-3 col-lg-2 col-sm-offset-1 col-md-offset-1 col-lg-offset-2">Código Factura:</label>
					<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
						<input type="text" class="form-control" id="codigo-factura" placeholder="Código">
					</div>
				</div>
				<div class="form group">
					<div class="col-xs-offset-7 col-sm-offset-9 col-md-offset-8 col-lg-offset-8">
						<button class="btn btn-primary">Confirmar</button>
					</div>
				</div>
			</form>
		</div>
    </main>

</div>
